<!DOCTYPE html>
<html>

<head>
    <title>Dr. Zahidul Islam Sajol</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom Js link -->
    <script src="custom.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-10 offset-md-1 my-3 p-5 bg-white border shadow-sm">
            <h5>Prescribe By,</h5>
            <h1>Dr. Zahidul Islam Sajol</h1>
            <p>MBBS Dhaka</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 offset-md-1 my-3 p-5 bg-white border shadow-sm">
            <h5 class="text-dark">Generate Prescription</h5>
            <hr class="text-success mt-0 mb-4">
            <div class="row">
                <div class="col-md-6">
                    <h6 class="py-2 pl-2 bg-dark text-white">General Information</h6>
                    <div class="form-group row">
                        <div class="col-md-5">
                            <label for="">Patient name *</label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control form-control-sm">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-5">
                            <label for="">Patient Age *</label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control form-control-sm">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-5">
                            <label for="">Patient Date *</label>
                        </div>
                        <div class="col-md-7">
                            <input type="date" class="text-dark form-control form-control-sm">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h6 class="py-2 pl-2 bg-dark text-white">Test Information</h6>
                    <div id="test_data">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group row">
                                    <div class="col-md-5">
                                        <label for="">Test name *</label>
                                    </div>
                                    <div class="col-md-7">
                                        <input type="text" class="test_name form-control form-control-sm">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-5">
                                        <label for="">Test Category *</label>
                                    </div>
                                    <div class="col-md-7">
                                        <input type="text" class="test_category form-control form-control-sm">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-5">
                        <button class="add_test btn btn-sm btn-success"> Add More</button>
                    </div>
                </div>
            </div>
            <h6 class="py-2 pl-2 bg-dark text-white">Medecine Information</h6>
            <div id="medecine_data">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group row">
                            <div class="col-md-5">
                                <label for="">Medecine name*</label>
                            </div>
                            <div class="col-md-7">
                                <input type="text" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group row">
                            <div class="col-md-3">
                                <label for="">Dose*</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group row">
                            <div class="col-md-5">
                                <label for="">Course*</label>
                            </div>
                            <div class="col-md-7">
                                <input type="text" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label for="">Course*</label>
                            </div>
                            <div class="col-md-8">
                                <select name="status" class="status form-control form-control-sm" required>
                                    <option value="">Select Status</option>
                                    <option value="1" class="">চলবে</option>
                                    <option value="2" class="">দিন</option>
                                    <option value="3" class="">মাস</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button">
                <button class="add_medecine btn btn-sm btn-success"> Add More</button>
            </div>
        </div>
    </div>
    <div class="data">

    </div>
</body>

</html>
